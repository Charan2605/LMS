<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create MCQ</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>
<body>
    <h1>Create New MCQ</h1>
    <form action="../db/create_mcq.php" method="POST">
        <label for="topic_id">Topic ID:</label>
        <input type="number" id="topic_id" name="topic_id" required>
        
        <label for="question">Question:</label>
        <input type="text" id="question" name="question" required>

        <label for="option1">Option 1:</label>
        <input type="text" id="option1" name="option1" required>

        <label for="option2">Option 2:</label>
        <input type="text" id="option2" name="option2" required>

        <label for="option3">Option 3:</label>
        <input type="text" id="option3" name="option3" required>

        <label for="option4">Option 4:</label>
        <input type="text" id="option4" name="option4" required>

        <label for="correct_option">Correct Option (1-4):</label>
        <input type="number" id="correct_option" name="correct_option" min="1" max="4" required>

        <label for="time_limit">Time Limit (seconds):</label>
        <input type="number" id="time_limit" name="time_limit" required>

        <button type="submit">Create MCQ</button>
    </form>
</body>
</html>
