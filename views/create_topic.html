<!DOCTYPE html>
<html>
<head>
    <title>Create Topic</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>
<body>
    <h1>Create Topic</h1>
    <form method="POST" action="../db/create_topic.php">
        <input type="text" name="name" placeholder="Topic Name" required>
        <input type="text" name="video_link" placeholder="Video Link">
        <input type="text" name="document_link" placeholder="Document Link">
        <textarea name="description" placeholder="Description" required></textarea>
        <input type="text" name="course_id" placeholder="Course ID" required>
        <button type="submit">Create Topic</button>
    </form>
</body>
</html>
